    <div class="container">

      <div class="bidding-info" style=" margin-top:50px; width: 600px" >
        <h1 style="font-weight: bold">拍賣標案基本資料建立</h1>
        <div>
          <ul>
            <li class="bidding-step" style="background-color: #1d967a; border-color: #26C9A3;"> Step 1. 輸入標單</li>
            <li class="bidding-step"> Step 2. </li>
            <li class="bidding-step"> Step 3. </li>
            <li class="bidding-step"> Step 4. </li>
          </ul>
        </div>
        <form class="bidding-form" method="POST" action="/form_submit/">
            <div id="div_id_account">
              <label for="id_account" style="display: inline-block; margin-right: 10px; "> 交易帳號 <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_account" maxlength="30" name="account" placeholder="請輸入交易帳號" style="margin-bottom: 10px" type="text" />
              </div>
            </div>

            <div id="div_id_bidprice">
              <label for="id_bidprice" style="display: inline-block; margin-right: 10px;"> 投標價格 (元) <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_bidprice" maxlength="30" name="bidprice" placeholder="請輸入投標價格" style="margin-bottom: 10px" type="text" />
              </div>
            </div>

            <div id="div_id_bidquantity">
              <label for="id_bidquantity" style="display: inline-block; margin-right: 10px;"> 投標數量 (張) <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_bidquantity" maxlength="30" name="bidquantity" placeholder="請輸入投標數量" style="margin-bottom: 10px" type="text" />
              </div>
            </div>

            <div id="div_id_idnum">
              <label for="id_idnum" style="display: inline-block; margin-right: 10px;"> 身分證字號或統一編號 <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_idnum" maxlength="30" name="idnum" placeholder="請輸入身分證字號或統一編號" style="margin-bottom: 10px" type="text" />
              </div>
            </div>

            <div id="div_id_bday">
              <label for="id_bday" style="display: inline-block; margin-right: 10px;"> 出生年月日 <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_bday" maxlength="30" name="bday" style="margin-bottom: 10px" type="date" min="1910-01-01" />
              </div>
            </div>

            <div id="div_id_phone">
              <label for="id_phone" style="display: inline-block; margin-right: 10px;"> 市話 <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_phone" maxlength="30" name="phone" placeholder="請輸入市話" style="margin-bottom: 10px" type="text" />
              </div>
            </div>

            <div id="div_id_cellphone">
              <label for="id_cellphone" style="display: inline-block; margin-right: 10px;"> 手機號碼 <span class="requiredField">*</span> </label>
              <div style="display: inline-block;">
                <input class="form-control" id="id_cellphone" maxlength="10" name="cellphone" placeholder="請輸入手機號碼" style="margin-bottom: 10px" type="text" />
              </div>
            </div>

            <p style="margin-top: 10px; padding: 3px; text-align: center; color: #000000;"><input type='submit' value='送出表單' ></p>
        </form>
      </div>
